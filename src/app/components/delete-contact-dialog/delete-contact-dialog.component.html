<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
  <p>Do you want to delete this contact <strong style="font-weight: bold;">{{contactName}}</strong>?</p>
  <!-- Loading Spinner -->
  <div *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="deleteContact()">Delete</button>
</div>
